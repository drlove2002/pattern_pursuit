<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preload" as="style"
        href="https://fonts.googleapis.com/css2?family=Martel+Sans:wght@300;400;700&display=swap"
        onload="this.onload=null;this.rel='stylesheet'">

    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon-16x16.png">
    <link rel="manifest" href="assets/site.webmanifest">
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/script.js"></script>

    <title>Randomness</title>
</head>

<body>
    <div id="video-background">
        <video autoplay loop muted>
            <source src="assets/roulette.mp4" type="video/mp4">
        </video>
    </div>
    <div class="nav-container is-active" tabindex="0">
        <!-- TODO: remove is-active after finishing nav bar desining-->
        <div class="nav-toggle"></div>
        <nav class="nav-items">
            <div class="profile-container">
                <img src="https://cdn-icons-png.flaticon.com/512/953/953789.png" alt="profile-pic"
                    referrerpolicy="no-referrer" id="profile-picture">
                <div class="info">
                    <span id="profile-name">User Name</span>
                    <span id="profile-email">email@email.com</span>
                </div>
            </div>
            <div class="btn-container">
                <button type="button" id="help" class="button">
                    <span class="button__icon">
                        <ion-icon name="help-circle"></ion-icon>
                    </span>
                    <span class="button__text">Help</span>
                </button>
                <a href="/api/oauth/logout" id="logout" class="button">
                    <span class="button__icon">
                        <ion-icon name="log-out"></ion-icon>
                    </span>
                    <span class="button__text">Sign Out</span>
                </a>
                <button type="button" id="multi" class="button">
                    <span class="button__icon">
                        <ion-icon name="shapes"></ion-icon>
                    </span>
                    <span class="button__text">Multiplayer</span>
                </button>
            </div>
        </nav>
    </div>
    <div id="popup-window">
        <div class="popup-close x-close">&times;</div>
        <div class="popup-content"></div>
    </div>
    <div class="content">
        <h1 id="big-text">Game of Randomness</h1>
    </div>
    <!-- Scripts -->
    <script type="module" src="https://unpkg.com/ionicons@5.0.0/dist/ionicons/ionicons.esm.js"></script>
</body>

</html>
